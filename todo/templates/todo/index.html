<a href="{% url 'todo:delete_complete' %}"><button type="button" >DELETE</button></a>
<form action="{% url 'todo:add' %}" method="post" role="form">
    {% csrf_token %}
    {{ form.text }}
    <input type="submit" value="submit">
</form>

{% for todo in todo_list %}
{% if todo.complete %}
<li class="list-todo-complited">{{ todo.text }}</li>
{% else %}
<a href="{% url 'todo:complete' todo.id %}"><li class="list-todo">{{ todo.text }}</li></a>
{% endif %}
{% endfor %}
